<body style="background-color: rgb(52, 58, 64);">
	<div class="container-fluid">

			<div id="bloc_a" class="col-md-12">
				<h1>EncoDash</h1>
			</div>
			<div class="container-fluid">

					<div class="btn-group btn-block">

						<button type="button" class="btn btn-dark" style="border: 1px solid white;">Output</button>

			</div>
			
			 <div id="bloc_c2" class="col-md-12">

		     	</h1>
		     </div>

		     <div id="bloc_d" class="col-md-12">
			     <FORM method="post">
			     	<label for="def1">Profile 1:</label>
					  <SELECT id="def1" name="def1" size="1">
						<OPTION>1080</OPTION>

						<OPTION>480</OPTION>
					  </SELECT>
		           	<label for="debit1">Débit 1:</label>
					<SELECT id="debit1" name="debit1" size="1">
						<OPTION>2000k</OPTION>
						<OPTION>1000k</OPTION>
						<OPTION>500k</OPTION>
					</SELECT><br/><br/>

		           <label for="def2">Profile 2:</label>
					<SELECT id="def2" name="def2" size="1">
						<OPTION>1080</OPTION>
						<OPTION>720</OPTION>
						<OPTION>480</OPTION>
					</SELECT>
		           <label for="debit2">Débit 2:</label>
					<SELECT id="debit2" name="debit2" size="1">
						<OPTION>2000k</OPTION>
						<OPTION>1000k</OPTION>
						<OPTION>500k</OPTION>
					</SELECT><br/><br/>

		           <label for="def3">Profile 3:</label>
					<SELECT id="def3" name="def3" size="1">
						<OPTION>1080</OPTION>
						<OPTION>720</OPTION>
						<OPTION>480</OPTION>
					</SELECT>
		           <label for="debit3">Débit 3:</label>
					<SELECT id="debit3" name="debit3" size="1">
						<OPTION>2000k</OPTION>

						<OPTION>500k</OPTION>
					</SELECT><br/><br/>
		           </FORM>
	           </div>
				
		     <div id="bloc_e" class="col-md-12" style="margin-top: 15px;">
		        <button type="button" onclick="javascript:location.href='output.html'" class="btn btn-dark" style="border: 1px solid white;">Convertir</button>
		     </div>
		</div>

</div>
